<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Members List</h2>

    
    <!-- Table -->
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row 1 -->
        {% for member in result %}
        <tr>
            
          <td>{{member.ID}}</td>
          <td>{{member.FirstName}}</td>
          <td>{{member.LastName}}</td>
          <td>{{member.Email}}</td>
          <td>{{member.Phone}}</td>           
          <td>        
            <a href="{{ url_for('edit_member', id=member.ID) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('delete_member', id=member.ID) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this member?')">Delete</a>
          </td>
        </tr>
        {% endfor %} 
        <!-- Add more rows dynamically here -->
      </tbody>
    </table>

    <!-- Add Member Button -->
    <div class="mb-3">
        <a href="/add" class="btn btn-success">Add Member</a>
      </div>
  
  </div>

  <!-- Bootstrap JS (Optional, for certain Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
