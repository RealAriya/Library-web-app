<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Member</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Edit Member</h2>
    <form method="POST" action="{{ url_for('edit_member', id=member.ID) }}">
      <!-- First Name -->
      <div class="mb-3">
        <label for="FirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="FirstName" name="FirstName" value="{{ member.FirstName }}" required>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="LastName" name="LastName" value="{{ member.LastName }}" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" name="Email" value="{{ member.Email }}" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="Phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="Phone" name="Phone" value="{{ member.Phone }}" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</body>
</html>
